<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Endurance - Viltrum Fitness</title>
  
  <!-- CRITICAL: Inline styles to prevent FOUC in PWA standalone mode -->
  <style id="fouc-prevention">
    select, input:not([type="checkbox"]):not([type="radio"]), button { 
      -webkit-appearance: none !important; 
      -moz-appearance: none !important;
      appearance: none !important;
    }
    html, body { background: #000000 !important; }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="../manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-title" content="Viltrum Fitness" />
  <link rel="apple-touch-icon" href="../icons/icon-192x192.png" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      height: var(--dvh-px, 100vh);
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Staatliches', sans-serif;
      background: #000000;
      color: #FFFFFF;
      overflow: hidden;
    }

    /* Main container */
    .endurance-container {
      height: 100vh;
      height: var(--dvh-px, 100vh);
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Header */
    header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4vw;
      background: rgba(0, 0, 0, 0.98);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      height: 10vh;
    }

    .back-btn {
      padding: 1vh 3vw;
      background: transparent;
      border: 2px solid #FFFFFF;
      border-radius: 10px;
      color: #FFFFFF;
      font-family: 'Staatliches', sans-serif;
      font-size: 1.8vh;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5vw;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 2.5vh;
      letter-spacing: 2px;
      text-align: center;
    }

    .header-spacer {
      width: 80px;
    }

    /* Workout selector view */
    .selector-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2vh 4vw;
      overflow: hidden;
    }

    .selector-title {
      text-align: center;
      margin-bottom: 2vh;
    }

    .selector-title h2 {
      font-size: 2.8vh;
      letter-spacing: 1.5px;
      margin-bottom: 0.5vh;
    }

    .selector-title p {
      color: #B0B0B0;
      font-size: 1.6vh;
    }

    /* Workout list */
    .workout-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5vh;
      padding: 1vh 0;
      -webkit-overflow-scrolling: touch;
    }

    .workout-card {
      background: linear-gradient(135deg, rgba(77, 77, 77, 0.6), rgba(50, 50, 50, 0.4));
      border: 2px solid #5D5D5D;
      border-radius: 15px;
      padding: 2vh 3vw;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 3vw;
    }

    .workout-card:hover, .workout-card:active {
      border-color: #FFFFFF;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .workout-icon {
      width: 6vh;
      height: 6vh;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .workout-icon svg {
      width: 3.5vh;
      height: 3.5vh;
      color: #FFFFFF;
    }

    .workout-info {
      flex: 1;
    }

    .workout-info h3 {
      font-size: 2.2vh;
      letter-spacing: 1px;
      margin-bottom: 0.3vh;
    }

    .workout-info p {
      color: #B0B0B0;
      font-size: 1.4vh;
    }

    .workout-arrow {
      color: #B0B0B0;
      font-size: 2vh;
    }

    /* Active workout view */
    .workout-view {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }

    .workout-view.active {
      display: flex;
    }

    .selector-view.hidden {
      display: none;
    }

    /* Workout header bar */
    .workout-header {
      flex-shrink: 0;
      padding: 2vh 4vw;
      background: rgba(30, 30, 30, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .workout-header h2 {
      font-size: 2.2vh;
      letter-spacing: 1.5px;
    }

    .workout-progress-badge {
      padding: 0.8vh 2vw;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 1.4vh;
      letter-spacing: 1px;
    }

    /* Line list container */
    .line-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 2vh 4vw;
      -webkit-overflow-scrolling: touch;
    }

    /* Individual line item */
    .line-item {
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid rgba(100, 100, 100, 0.4);
      border-radius: 12px;
      padding: 2vh 3vw;
      margin-bottom: 1.5vh;
      transition: all 0.3s ease;
      position: relative;
    }

    .line-item.current {
      background: rgba(76, 175, 80, 0.15);
      border-color: #4CAF50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
    }

    .line-item.completed {
      background: rgba(50, 50, 50, 0.4);
      border-color: rgba(76, 175, 80, 0.5);
      opacity: 0.7;
    }

    .line-item.completed::after {
      content: '‚úì';
      position: absolute;
      right: 3vw;
      top: 50%;
      transform: translateY(-50%);
      color: #4CAF50;
      font-size: 2.5vh;
    }

    .line-section {
      font-size: 1.2vh;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 0.5vh;
    }

    .line-text {
      font-size: 2vh;
      line-height: 1.4;
      color: #FFFFFF;
    }

    .line-item.current .line-text {
      font-size: 2.2vh;
      font-weight: bold;
    }

    /* Control buttons */
    .workout-controls {
      flex-shrink: 0;
      padding: 2vh 4vw 3vh;
      background: rgba(20, 20, 20, 0.98);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 3vw;
    }

    .control-btn {
      flex: 1;
      padding: 2vh;
      border-radius: 12px;
      font-family: 'Staatliches', sans-serif;
      font-size: 2vh;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1vw;
    }

    .control-btn.primary {
      background: #FFFFFF;
      color: #000000;
      border: none;
    }

    .control-btn.primary:hover {
      background: #E0E0E0;
      transform: scale(1.02);
    }

    .control-btn.secondary {
      background: transparent;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
    }

    .control-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .control-btn.complete {
      background: #4CAF50;
      color: #FFFFFF;
      border: none;
    }

    .control-btn.complete:hover {
      background: #45a049;
    }

    /* No workouts message */
    .no-workouts {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh;
      text-align: center;
    }

    .no-workouts svg {
      width: 10vh;
      height: 10vh;
      color: #555;
      margin-bottom: 2vh;
    }

    .no-workouts h3 {
      font-size: 2.5vh;
      margin-bottom: 1vh;
      color: #888;
    }

    .no-workouts p {
      color: #666;
      font-size: 1.6vh;
      max-width: 80%;
    }

    /* Loading state */
    .loading {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner {
      width: 5vh;
      height: 5vh;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #FFFFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Completion screen */
    .completion-screen {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh;
      text-align: center;
    }

    .completion-screen.active {
      display: flex;
    }

    .completion-icon {
      width: 15vh;
      height: 15vh;
      background: rgba(76, 175, 80, 0.2);
      border: 3px solid #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3vh;
    }

    .completion-icon svg {
      width: 8vh;
      height: 8vh;
      color: #4CAF50;
    }

    .completion-screen h2 {
      font-size: 3.5vh;
      letter-spacing: 2px;
      margin-bottom: 1vh;
    }

    .completion-screen p {
      color: #B0B0B0;
      font-size: 1.8vh;
      margin-bottom: 3vh;
    }

    .completion-btn {
      padding: 2vh 6vw;
      background: #FFFFFF;
      color: #000000;
      border: none;
      border-radius: 12px;
      font-family: 'Staatliches', sans-serif;
      font-size: 2vh;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .completion-btn:hover {
      background: #E0E0E0;
      transform: scale(1.02);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        padding: 0 3vw;
      }

      .back-btn {
        padding: 1vh 2.5vw;
        font-size: 1.6vh;
      }

      .workout-controls {
        padding: 1.5vh 3vw 2.5vh;
        gap: 2vw;
      }

      .control-btn {
        padding: 1.8vh;
        font-size: 1.8vh;
      }
    }
  </style>
</head>
<body>
  <div class="endurance-container">
    <!-- Header -->
    <header>
      <button class="back-btn" onclick="goBack()">
        ‚Üê INDIETRO
      </button>
      <h1>ENDURANCE</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- Loading state -->
    <div id="loading-view" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- Workout selector view -->
    <div id="selector-view" class="selector-view hidden">
      <div class="selector-title">
        <h2>üèÉ RUNNING WORKOUTS</h2>
        <p>Seleziona il tuo allenamento</p>
      </div>
      
      <div id="workout-list" class="workout-list">
        <!-- Workout cards will be inserted here -->
      </div>
    </div>

    <!-- No workouts message -->
    <div id="no-workouts" class="no-workouts" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2"/>
      </svg>
      <h3>NESSUN WORKOUT DISPONIBILE</h3>
      <p>I workout di running saranno disponibili presto. Contatta il tuo trainer per maggiori informazioni.</p>
    </div>

    <!-- Active workout view -->
    <div id="workout-view" class="workout-view">
      <div class="workout-header">
        <h2 id="current-workout-name">-</h2>
        <span id="progress-badge" class="workout-progress-badge">0 / 0</span>
      </div>

      <div id="line-list" class="line-list-container">
        <!-- Lines will be inserted here -->
      </div>

      <div class="workout-controls">
        <button class="control-btn secondary" onclick="previousLine()">
          ‚Üê PREV
        </button>
        <button id="next-btn" class="control-btn primary" onclick="nextLine()">
          NEXT ‚Üí
        </button>
      </div>
    </div>

    <!-- Completion screen -->
    <div id="completion-screen" class="completion-screen">
      <div class="completion-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <h2>OTTIMO LAVORO! üéâ</h2>
      <p>Hai completato il workout di running</p>
      <button class="completion-btn" onclick="goBackToDashboard()">
        TORNA ALLA DASHBOARD
      </button>
    </div>
  </div>

  <!-- Viewport.js -->
  <script src="../viewport.js"></script>

  <!-- Main Script -->
  <script type="module">
    import { GOOGLE_SCRIPT_URL } from '../js/config.js';

    // =====================
    // STATE
    // =====================
    let runWorkouts = {};
    let userRunWorkouts = []; // List of run workout names assigned to user
    let currentWorkout = null;
    let currentLineIndex = 0;

    // =====================
    // INITIALIZATION
    // =====================
    async function init() {
      console.log('üèÉ Initializing Endurance page...');
      
      try {
        // Check if user is logged in
        const loggedUser = localStorage.getItem('loggedUser');
        if (!loggedUser) {
          window.location.href = '../index.html';
          return;
        }

        // Try to get data from session cache first
        let data = null;
        const cached = sessionStorage.getItem('viltrum_session_data');
        
        if (cached) {
          console.log('‚úÖ Using cached session data');
          data = JSON.parse(cached);
        } else {
          console.log('üîÑ Fetching data from server...');
          const response = await fetch(GOOGLE_SCRIPT_URL);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          data = await response.json();
          
          // Cache the data
          sessionStorage.setItem('viltrum_session_data', JSON.stringify(data));
          sessionStorage.setItem('viltrum_session_timestamp', Date.now().toString());
        }

        // Extract runWorkouts
        runWorkouts = data.runWorkouts || {};
        console.log('üìã Run workouts loaded:', Object.keys(runWorkouts));

        // Get user's assigned workouts (for now, show all available run workouts)
        // In the future, this could be filtered per user like regular workouts
        userRunWorkouts = Object.keys(runWorkouts);

        // Hide loading, show appropriate view
        document.getElementById('loading-view').style.display = 'none';

        if (userRunWorkouts.length === 0) {
          document.getElementById('no-workouts').style.display = 'flex';
        } else {
          document.getElementById('selector-view').classList.remove('hidden');
          renderWorkoutList();
        }

      } catch (error) {
        console.error('‚ùå Failed to initialize:', error);
        document.getElementById('loading-view').style.display = 'none';
        document.getElementById('no-workouts').style.display = 'flex';
      }
    }

    // =====================
    // RENDER WORKOUT LIST
    // =====================
    function renderWorkoutList() {
      const container = document.getElementById('workout-list');
      container.innerHTML = '';

      userRunWorkouts.forEach((workoutName, index) => {
        const workout = runWorkouts[workoutName];
        const lineCount = workout?.lines?.length || 0;

        const card = document.createElement('div');
        card.className = 'workout-card';
        card.onclick = () => startWorkout(workoutName);
        
        card.innerHTML = `
          <div class="workout-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 4v16M13 4l4 4M13 4l-4 4"/>
              <circle cx="7" cy="17" r="3"/>
              <circle cx="17" cy="17" r="3"/>
            </svg>
          </div>
          <div class="workout-info">
            <h3>${workoutName}</h3>
            <p>${lineCount} passaggi</p>
          </div>
          <span class="workout-arrow">‚Üí</span>
        `;

        container.appendChild(card);
      });
    }

    // =====================
    // START WORKOUT
    // =====================
    function startWorkout(workoutName) {
      console.log('üöÄ Starting workout:', workoutName);
      
      currentWorkout = runWorkouts[workoutName];
      currentLineIndex = 0;

      if (!currentWorkout || !currentWorkout.lines || currentWorkout.lines.length === 0) {
        alert('Workout non valido');
        return;
      }

      // Update UI
      document.getElementById('current-workout-name').textContent = workoutName;
      document.getElementById('selector-view').classList.add('hidden');
      document.getElementById('workout-view').classList.add('active');

      renderLines();
      updateProgress();
      scrollToCurrentLine();
    }

    // =====================
    // RENDER LINES
    // =====================
    function renderLines() {
      const container = document.getElementById('line-list');
      container.innerHTML = '';

      currentWorkout.lines.forEach((line, index) => {
        const div = document.createElement('div');
        div.className = 'line-item';
        div.id = `line-${index}`;
        
        if (index === currentLineIndex) {
          div.classList.add('current');
        } else if (index < currentLineIndex) {
          div.classList.add('completed');
        }

        let sectionHtml = '';
        if (line.section) {
          sectionHtml = `<div class="line-section">${line.section}</div>`;
        }

        div.innerHTML = `
          ${sectionHtml}
          <div class="line-text">${line.text}</div>
        `;

        // Allow clicking on any line to jump to it
        div.onclick = () => jumpToLine(index);

        container.appendChild(div);
      });
    }

    // =====================
    // NAVIGATION
    // =====================
    window.nextLine = function() {
      if (currentLineIndex < currentWorkout.lines.length - 1) {
        currentLineIndex++;
        updateLineStates();
        updateProgress();
        scrollToCurrentLine();
      } else {
        // Workout complete
        completeWorkout();
      }
    };

    window.previousLine = function() {
      if (currentLineIndex > 0) {
        currentLineIndex--;
        updateLineStates();
        updateProgress();
        scrollToCurrentLine();
      }
    };

    function jumpToLine(index) {
      currentLineIndex = index;
      updateLineStates();
      updateProgress();
      scrollToCurrentLine();
    }

    function updateLineStates() {
      currentWorkout.lines.forEach((_, index) => {
        const el = document.getElementById(`line-${index}`);
        if (!el) return;

        el.classList.remove('current', 'completed');
        
        if (index === currentLineIndex) {
          el.classList.add('current');
        } else if (index < currentLineIndex) {
          el.classList.add('completed');
        }
      });

      // Update button text on last line
      const nextBtn = document.getElementById('next-btn');
      if (currentLineIndex >= currentWorkout.lines.length - 1) {
        nextBtn.textContent = 'COMPLETA ‚úì';
        nextBtn.classList.remove('primary');
        nextBtn.classList.add('complete');
      } else {
        nextBtn.textContent = 'NEXT ‚Üí';
        nextBtn.classList.remove('complete');
        nextBtn.classList.add('primary');
      }
    }

    function updateProgress() {
      const badge = document.getElementById('progress-badge');
      badge.textContent = `${currentLineIndex + 1} / ${currentWorkout.lines.length}`;
    }

    function scrollToCurrentLine() {
      const currentEl = document.getElementById(`line-${currentLineIndex}`);
      if (currentEl) {
        currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // =====================
    // COMPLETION
    // =====================
    function completeWorkout() {
      console.log('üéâ Workout completed!');
      
      document.getElementById('workout-view').classList.remove('active');
      document.getElementById('completion-screen').classList.add('active');
    }

    // =====================
    // NAVIGATION
    // =====================
    window.goBack = function() {
      // If in workout view, go back to selector
      if (document.getElementById('workout-view').classList.contains('active')) {
        document.getElementById('workout-view').classList.remove('active');
        document.getElementById('completion-screen').classList.remove('active');
        document.getElementById('selector-view').classList.remove('hidden');
        currentWorkout = null;
        currentLineIndex = 0;
      } else {
        // Go back to dashboard
        window.location.href = 'dashboard.html';
      }
    };

    window.goBackToDashboard = function() {
      window.location.href = 'dashboard.html';
    };

    // =====================
    // KEYBOARD NAVIGATION
    // =====================
    document.addEventListener('keydown', (e) => {
      if (!currentWorkout) return;

      if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        nextLine();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        previousLine();
      } else if (e.key === 'Escape') {
        goBack();
      }
    });

    // =====================
    // INIT ON LOAD
    // =====================
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
